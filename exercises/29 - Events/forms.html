<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>HTML Forms</title>
  <link rel="stylesheet" href="../../base.css">
</head>

<body>
  <div class="wrapper">
    <form name="signup">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" value="Wes Bos">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" value="wesbos@gmail.com">
      <input required type="checkbox" id="agree" name="agree">
      <label for="agree">I agree to the terms and conditions</label>
      <hr>
      <button type="submit">Submit</button>
    </form>

<img class="photo" role="button" tabindex="0" src="https://picsum.photos/200" alt="potatooo">

    <!-- <a id="google" href="https://www.google.com/?client=safari">Go To Google</a> -->
  </div>




  <!-- <img role="button" tabindex="0" src="https://picsum.photos/200" class="photo" alt="Nice"> -->

</body>

</html>
